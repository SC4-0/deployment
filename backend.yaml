---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.9-management
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  type: NodePort
  selector:
    app: rabbitmq
  ports:
    - port: 80
      targetPort: 15672
      nodePort: 32000
      name: "management"
    - port: 5672
      targetPort: 5672
      nodePort: 31672
      name: "connection"
---
apiVersion: v1
kind: Service
metadata:
  name: vosk-engine
spec:
  type: ClusterIP
  selector:
    app: vosk-engine
  ports:
    - port: 80
      targetPort: 2700
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vosk-engine
spec:
  selector:
    matchLabels:
      app: vosk-engine
  replicas: 1
  template:
    metadata:
      labels:
        app: vosk-engine
    spec:
      containers:
        - name: vosk-engine
          image: kxingjing/asr-engine:1.2.0
          env:
            - name: "VOSK_SERVER_INTERFACE"
              value: "0.0.0.0"
            - name: "VOSK_SERVER_PORT"
              value: "2700"
            - name: "VOSK_MODEL_PATH"
              value: "vosk-model-en-us-0.21-adapt"
            - name: "VOSK_SAMPLE_RATE"
              value: "48000"
            - name: "RABBITMQ_URL"
              value: "host.docker.internal"
            - name: "RABBITMQ_PORT"
              value: "31672"
            - name: "RABBITMQ_EXCHANGE"
              value: "transcription"
            - name: "RABBITMQ_HEARTBEAT"
              value: "1200"
            - name: "RABBITMQ_BLOCKED_TIMEOUT"
              value: "2400"
            - name: "PYTHONUNBUFFERED"
              value: "1"
          resources:
            limits:
              memory: "800Mi"
              cpu: "800m"
          ports:
            - containerPort: 2700
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ner-engine
spec:
  selector:
    matchLabels:
      app: ner-engine
  replicas: 1
  template:
    metadata:
      labels:
        app: ner-engine
    spec:
      containers:
        - name: ner-engine
          image: kxingjing/ner-engine:1.2.2
          env:
            - name: "RABBITMQ_URL"
              value: "host.docker.internal"
            - name: "RABBITMQ_PORT"
              value: "31672"
            - name: "RABBITMQ_PUBLISH_QUEUE"
              value: "slot-intent"
            - name: "RABBITMQ_SUBSCRIBE_EXCHANGE"
              value: "transcription"
            - name: "RABBITMQ_SUBSCRIBE_QUEUE"
              value: "ner-consumer"
            - name: "RABBITMQ_HEARTBEAT"
              value: "1200"
            - name: "RABBITMQ_BLOCKED_TIMEOUT"
              value: "2400"
            - name: "PYTHONUNBUFFERED"
              value: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: ner-service
  labels:
    app: ner-service
spec:
  ports:
    - targetPort: 80
      port: 80
      protocol: TCP
  selector:
    app: ner-service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ner-service
spec:
  selector:
    matchLabels:
      app: ner-service
  template:
    metadata:
      labels:
        app: ner-service
    spec:
      containers:
        - name: ner-service
          image: jonathanchewst/nerservice:2.0.0
          env:
            - name: "UI_URL"
              value: "*"
            - name: "ASPNETCORE_ENVIRONMENT"
              value: "Development"
            - name: "RABBITMQ_HOST"
              value: "host.docker.internal"
            - name: "RABBITMQ_PORT"
              value: "31672"
            - name: "RABBITMQ_USER"
              value: "guest"
            - name: "RABBITMQ_PASSWORD"
              value: "guest"
            - name: "RABBITMQ_HEARTBEAT"
              value: "1200"
            - name: "RABBITMQ_NER_EXCHANGE"
              value: ""
            - name: "RABBITMQ_NER_QUEUE"
              value: "slot-intent"
            - name: "RABBITMQ_NER_ROUTING_KEY"
              value: ""
          resources:
            limits:
              memory: "500Mi"
              cpu: 500m
            requests:
              cpu: 200m
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: transcription-service
  labels:
    app: transcription-service
spec:
  ports:
    - targetPort: 80
      port: 80
      protocol: TCP
  selector:
    app: transcription-service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transcription-service
spec:
  selector:
    matchLabels:
      app: transcription-service
  template:
    metadata:
      labels:
        app: transcription-service
    spec:
      containers:
        - name: transcription-service
          image: jonathanchewst/transcriptionservice:1.0.0
          env:
            - name: "UI_URL"
              value: "*"
            - name: "ASPNETCORE_ENVIRONMENT"
              value: "Development"
            - name: "RABBITMQ_HOST"
              value: "host.docker.internal"
            - name: "RABBITMQ_PORT"
              value: "31672"
            - name: "RABBITMQ_USER"
              value: "guest"
            - name: "RABBITMQ_PASSWORD"
              value: "guest"
            - name: "RABBITMQ_HEARTBEAT"
              value: "1200"
            - name: "RABBITMQ_TRANSCRIPTION_EXCHANGE"
              value: "transcription"
            - name: "RABBITMQ_TRANSCRIPTION_QUEUE"
              value: "service-consumer"
            - name: "RABBITMQ_TRANSCRIPTION_ROUTING_KEY"
              value: ""
            - name: "SIGNALR_MAXIMUM_RECEIVE_MESSAGE_SIZE"
              value: "200000"
          resources:
            limits:
              memory: "500Mi"
              cpu: 500m
            requests:
              cpu: 200m
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: state-service
  labels:
    app: state-service
spec:
  ports:
    - targetPort: 80
      port: 80
      protocol: TCP
  selector:
    app: state-service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: state-service
spec:
  selector:
    matchLabels:
      app: state-service
  template:
    metadata:
      labels:
        app: state-service
    spec:
      containers:
        - name: state-service
          image: jonathanchewst/stateservice:1.0.0
          env:
            - name: "UI_URL"
              value: "*"
            - name: "ASPNETCORE_ENVIRONMENT"
              value: "Development"
            - name: "RABBITMQ_CLIENT"
              value: "State Service"
            - name: "RABBITMQ_HOST"
              value: "host.docker.internal"
            - name: "RABBITMQ_PORT"
              value: "31672"
            - name: "RABBITMQ_USER"
              value: "guest"
            - name: "RABBITMQ_PASSWORD"
              value: "guest"
            - name: "RABBITMQ_HEARTBEAT"
              value: "1200"
            - name: "RABBITMQ_STATE_EXCHANGE"
              value: ""
            - name: "RABBITMQ_STATE_QUEUE"
              value: "state"
            - name: "RABBITMQ_STATE_ROUTING_KEY"
              value: "state"
            - name: "SIGNALR_MAXIMUM_RECEIVE_MESSAGE_SIZE"
              value: "32000"
          resources:
            limits:
              memory: "500Mi"
              cpu: 500m
            requests:
              cpu: 200m
          ports:
            - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    konghq.com/strip-path: "true"
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - path: /transcription-service
            pathType: Prefix
            backend:
              service:
                name: transcription-service
                port:
                  number: 80
          - path: /ner-service
            pathType: Prefix
            backend:
              service:
                name: ner-service
                port:
                  number: 80
          - path: /state-service
            pathType: Prefix
            backend:
              service:
                name: state-service
                port:
                  number: 80
          - path: /vosk-engine
            pathType: Prefix
            backend:
              service:
                name: vosk-engine
                port:
                  number: 80
